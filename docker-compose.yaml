version: "3.8"
services:
  database: 
     image: mongo
     restart: always  
     volumes:
        - chaituvol:/data/db
     networks:
       - openshift  
  javawebapp:
     build: 
       context: .
     image: chaitu1812/javawebapp  
     environment:
       - MONGO_DB__HOSTNAME=database  
     restart: always    
     depends_on: 
       - database
     networks:
       - openshift
     ports:
       - 8084:8080

volumes:
  chaituvol: {}  
networks:
  openshift: {}  
